name: Mobile Build (EAS)

permissions:
  contents: read
  actions: read

on:
  push:
    branches: [main, master]
    paths:
      - 'mobile/**'
      - 'mobile-lite/**'
  workflow_dispatch:

jobs:
  build:
    name: EAS Build (iOS + Android)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: |
          if [ -d "mobile" ]; then
            cd mobile
            echo "shamefully-hoist=true" > .npmrc
            pnpm install
          fi

      - name: Fix Expo dependencies
        run: |
          if [ -d "mobile" ]; then
            cd mobile && npx expo install --fix || true
          fi

      - name: Build Android
        run: |
          if [ -d "mobile" ]; then
            cd mobile && eas build --platform android --profile preview --non-interactive --no-wait
          fi

      - name: Build iOS
        run: |
          if [ -d "mobile" ]; then
            cd mobile && eas build --platform ios --profile preview --non-interactive --no-wait
          fi

      - name: Notify Telegram
        if: always()
        run: |
          STATUS="${{ job.status }}"
          REPO="${{ github.repository }}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=5262081689" \
            -d "text=ðŸ“± Mobile Build: ${REPO} â€” ${STATUS}" || true
